<html> 
  <head>
    <title>Expense Form</title> 
  </head>

  <body> 
    <h1>Monthly Expense Report</h1> 

    <form action="#" method="post">
        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"> <br />
        </p>
        <p>    
            <label for="mortgage">Mortgage:</label>
            <input type="number" id="mortgage" name="mortgage"> <br />
        </p>
        <p>    
            <label for="gas">Gas:</label>
            <input type="number" id="gas" name="gas"> <br />
        </p>
        <p>    
            <label for="childcare">Child Care:</label>
            <input type="number" id="childcare" name="childcare"> <br />
        </p>
        <p>    
            <label for="insurance">Insurance:</label>
            <input type="number" id="insurance" name="insurance"> <br />
        </p>
        <p>
            <input type="radio" id="monthly" name="ins_type" value="monthly">
            <label for="monthly">Monthly</label>
            <input type="radio" id="yearly" name="ins_type" value="yearly">
            <label for="yearly">Yearly</label>
        </p>
        <p>    
            <label for="misc">Misc:</label>
            <input type="text" id="misc" name="misc"> <br />
        </p>
        <p>
            <button type="submit">Save</button>
        </p>
    </form>
  </body>
</html>
